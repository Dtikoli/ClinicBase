<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/tab-links.css">
    <!-- <link rel="stylesheet" href="styles/common-footer.css">     -->
    <title>ClinicBase</title>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h3>Administrator</h3>
            </div>
            <div>
                <h3>Logout</h3>
            </div>

        </header>
        <main>
            <section class="patient-status">
                <div>
                    <h3>Search Employee Info</h3>
                    <form method="POST" action="/search">
                        <label for="search_object">Search By:</label>
                        <select name="search_object" id="search_object">
                            <option value="fname">First Name</option>
                            <option value="sname">Surname</option>
                            <option value="email">Email</option>
                        </select><br><br>
                        <label for="search_query">Search Employee:</label><br>
                        <input type="text" name="search_query" id="search_query" placeholder="Enter search query"
                            required><br><br>
                        
                        <button type="submit">Search</button>
                    </form>
                    <h3>Search Results</h3>
                    <p> search results goes here</p>
                </div>
            </section>
            <section class="patient-info">
                <div class="patient-detail">

                </div>
                <div class="patient-history">

                    <div class="employee-tab">
                        <button class="tablinks" onclick="openTab(event, 'Add New Employee')" id="defaultOpen">Add New
                            Employee</button>
                        <button class="tablinks" onclick="openTab(event,'Update Employee Info')">Update Employee
                            Info</button>
                        <button class="tablinks" onclick="openTab(event,'View Employee Info')">View Employee
                            Info</button>
                        <button class="tablinks" onclick="openTab(event,'Delete Employee Info')">Delete Employee
                            Info</button>
                    </div>
                    <div class="nav-content">
                        <form action="">
                            <div id="Add New Employee" class="tabcontent">
                                <h3>Add New Employee</h3>
                                <form action="">
                                    <label for="fname">First name:</label>
                                    <input type="text" id="fname" name="fname" required><br><br>
                                    <label for="sname">Surname:</label>
                                    <input type="text" id="sname" name="sname" required><br><br>
                                    <label for="sname">Email:</label>
                                    <input type="email" id="email" name="email" required><br><br>
                                    <label for="DOB">Date of Birth:</label>
                                    <input type="date" id="DOB" name="DOB" required><br><br>
                                    <label for="phone">Phone Number:</label>
                                    <input type="tel" id="phone" name="phone" required><br><br>
                                    <label for="role">Role:</label>
                                    <select name="role" id="role">
                                        <option value="optometrist">optometrist</option>
                                        <option value="receptionist">receptionist</option>
                                    </select><br><br>
                                    <!-- <input type="text" id="role" name="role" required><br><br> -->
                                    <label for="licenseNumber">License Number:</label>
                                    <input type="text" id="licenseNumber" name="licenseNumber"><br><br>
                                    <label for="uname">Username:</label>
                                    <input type="text" id="uname" name="uname" required><br><br>
                                    <label for="psword">Password:</label>
                                    <input type="password" id="psword" name="psword" required><br><br>
                                    <input type="submit" value="Save Patient">
                                </form>
                            </div>
                            <div id="Update Employee Info" class="tabcontent">
                                <h3>Update Employee Info</h3>
                                <form action="">
                                    <label for="phone">Phone Number:</label>
                                    <input type="tel" id="phone" name="phone" required><br><br>
                                    <label for="role">Role:</label>
                                    <select name="role" id="role">
                                        <option value="optometrist">optometrist</option>
                                        <option value="receptionist">receptionist</option>
                                    </select><br><br>                                   
                                    <label for="licenseNumber">License Number:</label>
                                    <input type="text" id="licenseNumber" name="licenseNumber"><br><br>
                                    <label for="uname">Username:</label>
                                    <input type="text" id="uname" name="uname" required><br><br>
                                    <label for="psword">Password:</label>
                                    <input type="password" id="psword" name="psword" required><br><br>
                                    <input type="submit" value="Save Patient">
                                </form>
                            </div>
                            <div id="View Employee Info" class="tabcontent">
                                <h3>View Employee Info</h3>
                                <p>View Employee Info here</p>
                            </div>
                            <div id="Delete Employee Info" class="tabcontent">
                                <h3>Delete Employee Info</h3>
                                <p>Delete Employee Info here</p>                                
                            </div>

                        </form>

                    </div>

            </section>

            <section class="save-patient">
                <button>View Patient Records</button>
                
            </section>
        </main>
        <footer>
            <!-- footer goes here-->
            footer wai
        </footer>
        <script src="scripts/main.js"></script>
        <script src="scripts/admin.js"></script>
    </div>
</body>

</html>
